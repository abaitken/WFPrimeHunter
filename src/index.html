<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Prime Hunter</title>
  <!-- <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="css/superhero.min.css">
  <link rel="stylesheet" href="lib/font-awesome/css/all.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="components/inventory.css">
  <link rel="stylesheet" href="components/rewards.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Prime Hunter</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
      aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <!-- ko foreach: views -->
        <li class="nav-item viewCommand clickable" data-bind="click: $parent.switchViewCommand, commandId: id">
          <a class="nav-link" href="#" data-bind="text: name"></a>
        </li>
        <!-- /ko -->
      </ul>
    </div>
  </nav>

  <div class="container-fluid">

    <!-- ko foreach: errors.messages -->
    <!-- ko if: $data['type'] == $parent.ERROR_TYPES.ERROR -->
    <div data-bind="text: text" class="alert alert-info" role="alert">
    </div>
    <!-- /ko -->
    <!-- ko if: $data['type'] == $parent.ERROR_TYPES.INFO -->
    <div data-bind="text: text" class="alert alert-primary" role="alert">
    </div>
    <!-- /ko -->
    <!-- /ko -->


    <div class="row">
      <!-- ko foreach: views -->
      <div class="col viewContainer" data-bind='component: {
        name: $data.id,
        params: $root
    }, containerId: id'>
      </div>
      <!-- /ko -->
    </div>
  </div>

  <script src="lib/jquery/jquery.min.js" type="text/javascript"></script>
  <script src="lib/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
  <script src="lib/knockout/knockout-latest.min.js" type="text/javascript"></script>
  <script src="lib/font-awesome/js/all.min.js" type="text/javascript"></script>
  <script src="components/introduction.js" type="text/javascript"></script>
  <script src="components/inventory.js" type="text/javascript"></script>
  <script src="components/rewards.js" type="text/javascript"></script>
  <script src="components/relics.js" type="text/javascript"></script>
  <script src="js/viewmodel.js" type="text/javascript"></script>
</body>

</html>
