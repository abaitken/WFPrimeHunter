<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Prime Hunter</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Prime Hunter</a>


    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
      aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item viewCommand clickable" id="inventoryCommand" data-bind="click: $root.inventoryCommand">
          <a class="nav-link" href="#">INVENTORY</a>
        </li>
        <li class="nav-item viewCommand clickable" id="relicsCommand" data-bind="click: $root.relicsCommand">
          <a class="nav-link" href="#">RELICS</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid">

    <!-- ko foreach: errors.messages -->
    <!-- ko if: $data['type'] == $parent.ERROR_TYPES.ERROR -->
    <div data-bind="text: text" class="alert alert-info" role="alert">
    </div>
    <!-- /ko -->
    <!-- ko if: $data['type'] == $parent.ERROR_TYPES.INFO -->
    <div data-bind="text: text" class="alert alert-primary" role="alert">
    </div>
    <!-- /ko -->
    <!-- /ko -->


    <div class="row">

      <div class="col viewContainer" id="inventoryContainer" data-bind='component: {
        name: "inventory",
        params: $root
    }'>
      </div>

      <div class="col viewContainer" id="relicsContainer" data-bind='component: {
        name: "relics",
        params: $root
    }'>
      </div>
    </div>
  </div>

  <script src="bundle.js" type="text/javascript"></script>
</body>

</html>
